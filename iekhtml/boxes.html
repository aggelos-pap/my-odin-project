<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="boxes.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boxes demo</title>
  </head>
  <body>
    <div class="container">
      <div class="item1">
        <div class="card-text">
          <table>
            <tr>
              <td>Name: Jack</td>
              <td>Species: Doggo</td>
            </tr>
          </table>
        </div>
        <img src="img/dog1.jpg" alt="First doggo" />
      </div>
      <div class="item2">
        <div class="card-text">
          <table>
            <tr>
              <td>Name: Fetch</td>
              <td>Species: Doggo</td>
            </tr>
          </table>
        </div>
        <img src="img/dog2.jpg" alt="Second doggo" />
      </div>
      <div class="item3">
        <div class="card-text">
          <table>
            <tr>
              <td>Name: Blue</td>
              <td>Species: Doggo</td>
            </tr>
          </table>
        </div>
        <img src="img/dog3.jpg" alt="Third doggo" />
      </div>
      <div class="item4">
        <div class="card-text">
          <table>
            <tr>
              <td>Name: Catch</td>
              <td>Species: Cat</td>
            </tr>
          </table>
        </div>
        <img src="img/cat1.jpg" alt="First cat" />
      </div>
      <div class="item5">
        <div class="card-text">
          <table>
            <tr>
              <td>Name: Mina</td>
              <td>Species: Cat</td>
            </tr>
          </table>
        </div>
        <img src="img/cat2.jpg" alt="Second cat" />
      </div>
      <div class="item6">
        <div class="card-text">
          <table>
            <tr>
              <td>Name: Not Catch</td>
              <td>Species: Cat</td>
            </tr>
          </table>
        </div>
        <img src="img/cat3.jpg" alt="Third cat" />
      </div>
    </div>
  </body>
</html>
